<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sathish Paul SDB - Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
	<header class="header">
		<div class="header-inner flex-wrap">
			<a href="#" class="logo" aria-label="Home">
				<img src="./img/websitelogo.png" alt="Sathish Paul SDB"  class="logo-img img-fluid"/>
				<span class="brand">Sathish Paul SDB</span>
			</a>
			<div class="header-right">
				<div class="search-box">
					<span class="search-icon" aria-hidden="true">🔍</span>
					<input id="search" class="search-input" type="search" placeholder="Search designs..."
						autocomplete="off" />
				</div>
			</div>
		</div>
	</header>

	<main>
		<div id="gallery" class="gallery" aria-live="polite"></div>
		<div id="gallery2" class="gallery2" aria-live="polite"></div>
	</main>

	<nav class="pagination" aria-label="Pagination">
		<div class="page-controls">
			<button id="prev" class="button" type="button" aria-label="Previous page">← Prev</button>
			<div id="pageNumbers" class="page-numbers"></div>
			<button id="next" class="button" type="button" aria-label="Next page">Next →</button>
		</div>
		<div id="pageIndicator" class="page-indicator"></div>
	</nav>

	<div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
		<div class="lightbox-content">
			<img id="lightboxImg" alt="" src="" />
			<div class="lb-nav">
				<button id="lbPrev" class="lb-arrow" aria-label="Previous image">&#10094;</button>
				<button id="lbNext" class="lb-arrow" aria-label="Next image">&#10095;</button>
			</div>
			<button id="lbClose" class="lb-close" aria-label="Close">✕</button>
			<div id="lightboxCaption" class="lb-caption"></div>
		</div>
	</div>

	<div id="loading" class="loading" aria-hidden="true">
		<div class="loader-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
	</div>
<footer class="footer">
	<div class="footer-inner">
		Copyright © 2025 Sathish Paul SDB | 
		<a href="https://sathishpaul.net" target="_blank">sathishpaul.net</a>
	</div>
</footer>


	<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
